<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Calculator</title>

    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="calculator">
			<div class="container-fluid">
				<div class="row wrapper">
					<div class="col-xs-12 screen"><h1 id="screen">34</h1></div>
					<div class="col-xs-3 button number"><h1 id="7">7</h1></div>
					<div class="col-xs-3 button number"><h1 id="8">8</h1></div>
					<div class="col-xs-3 button number"><h1 id="9">9</h1></div>
					<div class="col-xs-3 button operation"><h1>/</h1></div>
					<div class="col-xs-3 button number" id="4"><h1>4</h1></div>
					<div class="col-xs-3 button number"><h1 id="5">5</h1></div>
					<div class="col-xs-3 button number"><h1 id="6">6</h1></div>
					<div class="col-xs-3 button operation"><h1>*</h1></div>
					<div class="col-xs-3 button number"><h1 id="1">1</h1></div>
					<div class="col-xs-3 button number"><h1 id="2">2</h1></div>
					<div class="col-xs-3 button number"><h1 id="3">3</h1></div>
					<div class="col-xs-3 button operation"><h1>-</h1></div>
					<div class="col-xs-3 button number"><h1 id="0">0</h1></div>
					<div class="col-xs-3 button operation"><h1>.</h1></div>
					<div class="col-xs-3 button operation"><h1>=</h1></div>
					<div class="col-xs-3 button operation"><h1>+</h1></div>
					<div class="col-xs-6 button clear"><h1>CE</h1></div>
					<div class="col-xs-6 button back"><h1><<</h1></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts/scripts.js"></script>
	</body>
</html>
